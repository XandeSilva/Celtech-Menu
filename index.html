    <script>
      // Slider functionality
      const box = document.querySelector(".container");
      const imagens = document.querySelectorAll(".container img");

      let contador = 0;

      function slider() {
        contador++;

        if (contador > imagens.length - 1) {
          contador = 0;
        }

        box.style.transform = `translateX(${-contador * 100}%)`;
      }

      setInterval(slider, 2000);

      let cartCount = 0;
      let cartItems = [];

      function addToCart(productName, productPrice) {
        cartCount++;
        document.querySelector('.cart-icon').setAttribute('data-count', `(${cartCount})`);

        cartItems.push({ name: productName, price: productPrice });
        updateCartTable();
      }

      function updateCartTable() {
        const tableBody = document.querySelector('#cart-table tbody');
        tableBody.innerHTML = '';

        cartItems.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${item.name}</td><td>${item.price}</td>`;
          tableBody.appendChild(row);
        });
      }

      function toggleCart() {
        const cartPanel = document.getElementById('cart-panel');
        if (cartPanel.style.display === 'block') {
          cartPanel.style.display = 'none';
        } else {
          cartPanel.style.display = 'block';
        }
      }

      function finalizePurchase() {
        alert('Compra finalizada!'); // Adicione a lógica de finalização aqui
      }
    </script>
